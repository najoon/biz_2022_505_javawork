<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
#container {
	width: 1200px;
	margin: 50px auto;
}

#header {
	width: 100%;
	height: 150px;
	background-color: #aaa
}

#side_left {
	float: left;
	width: 250px;
	background-color: #bbb;
	height: 500px;
}

#side_right {
	float: left;
	width: 150px;
	background-color: #ddd;
	height: 500px;
}

#content {
	float: left;
	width: 800px;
	background-color: #ccc;
	height: 500px;
}

#footer {
	clear: left;
	width: 100%;
	height: 100px;
	background-color: #eee
}
</style>
</head>
<body>
	<div id="container">
		<div id='header'>
			<h2>헤더</h2>
		</div>
		<div id='side_left'>
			<h2>왼쪽 사이드</h2>
		</div>
		<div id='content'>
			<h2>본문</h2>
		</div>
		<div id='side_right'>
			<h2>오른쪽 사이드</h2>
		</div>
		<div id='footer'>
			<h2>푸터</h2>
		</div>
	</div>
</body>
</html>
