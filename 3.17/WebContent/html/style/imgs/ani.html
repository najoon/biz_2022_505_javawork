<style>
#transform .slide{
animation-name :animation-slide;

@keyframes animation-slide {
  0%   {left:0px;}
  25%  {left:-320px;}
  50%  {left:-640px;}
  75%  {left:-960px;}
  100% {left:-1280px;}
}
@keyframes animation-step{
form{left:0px;}to{left:-1280px;}}
#transform2 .slide {
	animation: animation_step 16s steps(4,start) 4s infinite alternate;
}
</style>

</head>
