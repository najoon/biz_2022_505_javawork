<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
ul {
	list-style: none;
}

span {
	color: #ad3000;
	font-weight: bold;
	font-size: 18px;
}

li {
	line-height: 36px;
	/* 폰트의 기본크기는 16px 이므로 2배라고 할때 32px로 지정해도 됨 */
}
div {border : 1px solid; #ccc; padding:0 5px; }
</style>
</head>
<body>
	<div>
		<h1>최신 웹 디자인 트렌드</h1>
		<ul>
			<li><span>반응형 웹 디자인</span> - 다양한 화면 크기에 최적화하다</li>
			<li><span>플랫 디자인</span> - 입체에서 평면으로</li>
			<li><span>풀 스크린 배경</span> - 콘텐츠에 집중</li>
			<li><span>원 페이지 사이트</span> - 한 페이지에 모든 내용을 담다</li>
			<li><span>페럴랙스 스크롤링</span> - 웹 타이포그래피를 받쳐 주는 기술</li>
			<li><span>웝 폰트</span></li>
		</ul>
	</div>
</body>
</html>
