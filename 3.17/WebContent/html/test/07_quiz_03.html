<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
table {
	border: solid 1px;
	border-collapse: collapse;
}

tr, th, td {
	border: solid 1px;
	padding: 10px;
}

.heading {
	background-color: #eee;
}

caption {
	caption-side: bottom;
}
</style>
</head>
<body>
	<table>
	<colgroup>
		<caption>2019 국민 독서실태</caption>
		<thead class="heading">
			<tr>
				<th>구분</th>
				<th>성인</th>
				<th>독서자</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th class="heading">종이책</th>
				<td>6.1권</td>
				<td>11.8권</td>
			</tr>
			<tr>
				<th class="heading">전자책</th>
				<td>1.2권</td>
				<td>7.1권</td>
			</tr>
			<tr>
				<th class="heading">오디오북</th>
				<td>0.2권</td>
				<td>5.5권</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
